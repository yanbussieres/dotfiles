
import = [
  "~/.config/alacritty/themes/themes/tokyo-night.toml",
  "~/.config/alacritty/keybindings.toml",

]
[shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux attach || tmux new -s 'main'"]

[font]
size = 14.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[scrolling]
history = 100000
